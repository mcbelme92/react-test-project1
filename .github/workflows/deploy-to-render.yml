name: Build and Deploy to Render Server

on:
  push:
    branches: [ main ]  # o la rama que uses
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout React project
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Checkout Nginx server repo
        uses: actions/checkout@v4
        with:
          repository: mcbelme92/mini-nginx-server  # <-- cÃ¡mbialo a tu repo real
          token: ${{ secrets.REPO_TOKEN }}
          path: server

      - name: Copy build into server websites/project1
        run: |
          rm -rf server/websites/project1/*
          cp -r dist/* server/websites/project1/

      - name: Commit and push to server repo
        run: |
          cd server
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Auto deploy React build from $GITHUB_REPOSITORY"
          git push
